[build-system]
requires = [
    "setuptools>=61.0",
    "setuptools-scm>=8.0"
]
build-backend = "setuptools.build_meta"

[project]
name = "teshq"
version = "1.3.2"
description = "A CLI tool that converts natural language queries into SQL and returns relevant tables using natural language."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
keywords = ["sql", "cli", "database", "natural language", "AI", "LLM"]
authors = [
  { name = "Shashank", email = "shashankgundas1@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "SQLAlchemy~=2.0.41",
    "python-dotenv~=1.1.0",
    "psycopg2-binary~=2.9.10",
    "langchain~=0.3.25",
    "langchain-core~=0.3.61",
    "langchain-google-genai~=2.1.4",
    "typer[all]~=0.15.4",
    "rich~=14.0.0",
    "logfire~=3.16.0",
    "tabulate~=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest~=8.3.5",
    "autopep8~=2.3.2",
    "pre-commit~=4.2.0",
    "flake8~=6.1.0",
    "isort~=5.13.2",
    "build",
]

[project.urls]
Homepage = "https://github.com/theshashank1/TESH-Query"
"Bug Tracker" = "https://github.com/theshashank1/TESH-Query/issues"

[project.scripts]
teshq = "main:app"

[tool.setuptools]
packages = ["cli", "core", "utils"]
py-modules = ["main"]
