name: Publish TESH Query to PyPI

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers only on version tags like v0.3.1

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures tags are available for versioning

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies for build & pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install build twine pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
